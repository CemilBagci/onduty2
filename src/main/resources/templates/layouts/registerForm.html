<!-- Modal -->
<div th:fragment="registerForm" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:object="${user}" th:action="@{/register}" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}"/>
                    <div>
                        <span>Name:</span><input class="form-control" th:field="*{name}"/>
                        <span>Surname</span><input class="form-control" th:field="*{surname}"/>
                        <span>Email</span><input class="form-control" th:field="*{email}"/>
                        <span>Username</span><input class="form-control" th:field="*{username}"/>
                        <span>Password</span><input class="form-control" th:field="*{password}"/>
                        <span>Department:</span><select class="selectpicker" multiple="multiple" data-container="content" id="departments">
                        <option th:each="department:${departments}"
                                th:text="${department.departmentName}"
                                th:value="${department.id}"></option>
                    </select>



                    </div>


                </div>
                <div class="modal-footer">
                    <button id="modalClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
