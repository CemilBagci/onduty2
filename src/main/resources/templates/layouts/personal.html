<div class="">
    <div class="row">
        <div style="width:100%">

            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#myModal">EditProfile</button>


            </div>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="home_content_inner col-sm-12 ">
                <table class="table" style="background-color:white;">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Department</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>

                        <td th:text="${personal.user.name}"/>
                        <td th:text="${personal.user.surname}"/>
                        <td th:text="${personal.user.email}"/>
                        <td th:text="${personal.departments}"/>




                    </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>
</div>
<div th:replace="layouts/personalForm :: personalForm"></div>
