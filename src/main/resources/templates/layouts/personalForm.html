<div class="container">
    <div class="row">
        <div class="col">
            <div class="home_content_inner">
                <form th:object="${personal}">
                <div>
                    <input class="form-control" th:field="*{user.name}" />
                    <input class="form-control" th:field="*{user.surname}"/>

                    <input class="form-control" th:each="department:*{departments}" th:value="${department.departmentName}"/>
                </div>

                    <button class="btn btn-info" type="button_surname">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
