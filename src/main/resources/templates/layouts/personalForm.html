<!-- Modal -->
<div th:fragment="personalForm" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:object="${personal}" th:action="@{/personal}" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Profile</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}"/>
                    <div>
                        <span>Name:</span><input class="form-control" th:field="*{user.name}"/>
                        <span>Surname</span><input class="form-control" th:field="*{user.surname}"/>
                        <span>Email</span><input class="form-control" th:field="*{user.email}"/>
                        <span>Password</span><input class="form-control" th:field="*{user.password}"/>


                    </div>


                </div>
                <div class="modal-footer">
                    <button id="modalClose" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
